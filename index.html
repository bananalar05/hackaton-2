<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form type="GET" action="#">
        <label for="name">Nombre</label> 
        <input id="name" type="text" placeholder="Nombre">

        <label for="lastname">Apellido</label> 
        <input id="lastname" type="text" placeholder="Apellido">
        <br><br>
        <label for="age">Edad</label> 
        <input id="age" type="number" placeholder="Edad">
        <br><br>
        <label for="country">Nacionalidad</label> 
        <select id="country" name="">
        <!--el atributo name es para que el backend lo coja-->
            <option value="">Selecciona tu país</option>
            <option value="1">Perú</option>
            <option value="2">Colombia</option>
            <option value="3">Argentina</option>
            <option value="4">Brasil</option>
        </select>
        <br><br>
        <label for="district">Distrito</label> 
        <input id="district" type="text" placeholder="Distrito">

        <label for="mobile">Celular</label> 
        <input id="mobile" type="number" placeholder="Celular">
        <br><br>
        <label for="email">Correo</label> 
        <input id="email" type="email" placeholder="Correo">
        <br><br>
        <fieldset>
          <legend>Sexo</legend>
          <label>Femenino
            <input type="radio" name="sex" checked>
          </label>
          <label>Masculino
            <input type="radio" name="sex">
          </label>
        </fieldset>
        <br>
        <label for="artist">¿Cuál es tu artista favorito?</label><br> 
        <input id="artist" type="text" placeholder="Artista Favorito">
        <br><br>
        <fieldset>
          <legend>¿Tienes mascotas?</legend>
          <label>Perro
            <input type="checkbox">
          </label>
          <label>Gato
            <input type="checkbox">
          </label>
          <label>Otro
            <input type="checkbox">
          </label>
        </fieldset>
        <br><br>
        <label>Ingresa tus Comentarios</label><br>
        <textarea name="comments" cols="60" rows="10">Comentarios</textarea>
        <br><br>
        <button>Enviar</button>
        



    </form>
    
</body>
</html>
